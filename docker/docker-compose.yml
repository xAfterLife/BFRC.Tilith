version: '3.9'

services:
  postgres:
    image: postgres:17-alpine
    container_name: tilith-postgres
    restart: unless-stopped
    
    environment:
      POSTGRES_DB: tilith
      POSTGRES_USER: tilith
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
      PGDATA: /var/lib/postgresql/data/pgdata
    
    volumes:
      - postgres_data:/var/lib/postgresql/data
    
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    
    networks:
      - tilith-network
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tilith -d tilith"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  tilith:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        BUILDKIT_INLINE_CACHE: 1
    
    container_name: tilith-bot
    restart: unless-stopped
    
    depends_on:
      postgres:
        condition: service_healthy
    
    ports:
      - "${API_PORT:-5000}:8080"
    
    environment:
      # ASP.NET Core
      ASPNETCORE_URLS: "http://+:8080"
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Production}
      
      # Database
      ConnectionStrings__Postgres: "Host=postgres;Port=5432;Database=tilith;Username=tilith;Password=${POSTGRES_PASSWORD:-changeme};Include Error Detail=true;Timeout=30;Command Timeout=30"
      
      # Discord
      Discord__Token: ${DISCORD_BOT_TOKEN:?DISCORD_BOT_TOKEN is required}
      Discord__TestGuild: ${DISCORD_TEST_GUILD:-}
      
      # CORS
      Cors__AllowedOrigins__0: "http://localhost:3000"
      Cors__AllowedOrigins__1: "http://localhost:5173"
      Cors__AllowedOrigins__2: "${CORS_ORIGIN:-}"
      
      # Logging
      Logging__LogLevel__Default: ${LOG_LEVEL:-Information}
      Logging__LogLevel__Microsoft.EntityFrameworkCore: Warning
      Logging__LogLevel__Discord: Information
    
    networks:
      - tilith-network
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 45s

networks:
  tilith-network:
    driver: bridge
    name: tilith-network

volumes:
  postgres_data:
    driver: local
    name: tilith-postgres-data